<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HangManGame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="popUpBox">
      <header>
        <h1>Welcome in Hang Man Game created by Ajgorek</h1>
      </header>
      <div class="categoriesText">
        <h2>Select the category you want</h2>
      </div>
      <ul class="categories">
        <li>Food</li>
        <li>Animals</li>
        <li>Cars</li>
      </ul>
    </div>
    <div class="main">
      <header>
        <h3 id="yourCategory">Your Category:</h3>
      </header>
      <div class="hangManImg">
        <img src="imgs/hangman0.png" alt="" />
      </div>
      <div class="word"></div>
      <div class="keys"></div>
    </div>
    <div class="loseBox">
      <div class="box">
        <p>YOU LOSE</p>
        <p id="hiddenWord">The hidden word was:</p>
        <button class="playAgain">Play Again</button>
      </div>
    </div>
    <div class="winBox">
      <div class="box2">
        <p>YOU WIN !</p>
        <button class="playAgain">Play Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
